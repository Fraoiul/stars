<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>double-vertical-slider</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="leftColor">
      <div style="background-color: #211d40;">
        <h1 class="festive">中秋节</h1>
        <h5 class="date">八月十五</h5>
      </div>
      <div style="background-color: #719132;">
        <h1 class="festive">端午节</h1>
        <h5 class="date">五月初五</h5>
      </div>
      <div style="background-color: #fe8346;">
        <h1 class="festive">元宵节</h1>
        <h5 class="date">正月十五</h5>
      </div>
      <div style="background-color: #ce3c28">
        <h1 class="festive">春节</h1>
        <h5 class="date">正月初一</h5>
      </div>
    </div>
    <div class="rightPicture">
      <div
        style="background-image: url('https://img.zcool.cn/community/0129845ff5175e11013ee04de8c52d.jpg@1280w_1l_2o_100sh.jpg');">
      </div>
      <div
        style="background-image: url('https://img.zcool.cn/community/01cac15ff5186c11013ee04d2a020d.jpg?x-oss-process=image/auto-orient,1/resize,m_lfit,w_1280,limit_1/sharpen,100');">
      </div>
      <div style="background-image: url('https://p.qqan.com/up/2021-6/16227934194970426.jpg');">
      </div>
      <div style="background-image: url('http://img95.699pic.com/for_360_sitemap_imgs/004/00/54/67/17.jpg');">
      </div>
    </div>
    <div class="opear">
      <button class="button down-button">
        <i class="fa fa-arrow-down"></i>
      </button>
      <button class="button up-button">
        <i class="fa fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
