<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>incrementing-counter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="Zone" id="twitterZone">
            <p class="icon">
                <i class="fab fa-twitter"></i>
            </p>
            <p class="counter" target="12000"></p>
            <p class="describle">Twitter Followers</p>
        </div>
        <div class="Zone" id="youtubeZone">
            <p class="icon">
                <i class="fab fa-youtube"></i>
            </p>
            <p class="counter" target="5000"></p>
            <p class="describle">YouTube Subscribers</p>
        </div>
        <div class="Zone" id="facebookZone">
            <p class="icon">
                <i class="fab fa-facebook"></i>
            </p>
            <p class="counter" target="7500"></p>
            <p class="describle">Facebook Fans</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
